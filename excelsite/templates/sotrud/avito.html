{% extends 'sotrud/sotr.html'  %}
{%  load static %}
{%  load korp_tags %}

{% block content %}

<h1> Avito </h1>

<div class="export_form_wrapper" >
<form action=""  method="get" class="export_form" style="margin-bottom:90px">
      {% csrf_token %}
 <input type="hidden" name="export_update" value="on" >
    <input style="background-color:#11559b; width:500px"
           type="submit"  class="submitbutton"  value="export update" >
 </form>
</div>





{% if is_using == 1 %}
<div class="export_form_wrapper" >
<form action=""  method="get" class="export_form">
      {% csrf_token %}
     <h4 STYLE="color:green"> ЭКСПОРТ НА AVITO ВКЛЮЧЕН </h4>
 <input type="hidden" name="avito_off" value="off" >
    <input STYLE="background-color:red;"
           type="submit"  class="submitbutton"  value="ОТКЛЮЧИТЬ ЭКСПОРТ ВСЕХ ОБЪЕКТОВ" >
 </form>

    <br/><br/><br/>
    <a href="">  Файл экпорта по ссылке    </a>

 </div>

{% else %}


<div class="export_form_wrapper">
<form action=""  method="get" class="export_form">
      {% csrf_token %}
     <h4 STYLE="color:red"> ЭКСПОРТ НА AVITO ОТКЛЮЧЕН </h4>
 <input type="hidden" name="avito_on" value="off" >
    <input STYLE="background-color:green;  "
           type="submit"  class="submitbutton"  value="ВКЛЮЧИТЬ ЭКСПОРТ ВСЕХ ОБЪЕКТОВ" >
 </form>
 </div>

{% endif %}

{% endblock %}
